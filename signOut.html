    <title>sign out</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row mx-1">
            <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow my-5 border border-primary">
                <div class="row">
                    <div class="col-lg-6 col-md-6 p-4 bg-primary divCover">
                        <!--<img src="logout.png" alt="cover image" >-->
                    </div>
                    <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4 text-dark">
                        <div id="profileSection">
                            <div class="col-12 col-12 mb-3 text-center">
                                <img id="userAvatar" src="auth.png" alt="avatar icon" >
                            </div>
                            
                            
                            
                            <div class="col-lg-12 col-md-12 text-center">
                                
                                <button type="button" class="btn btn-outline-secondary text-uppercase" onclick="signOut()">
                                Sign Out<small></small></button>
                            </div>
                        </div>
                        <div id="editProfileForm">
                            <div class="form-group">
                                <label for="userFullName">Firstname<span class="text-danger ml-1"></span></label>
                                <input type="text" class="form-control" id="firstname"  placeholder="Firstname" disabled>
                            </div>
                            <div class="form-group">
                                <label for="userSurname">Surname<span class="text-danger ml-1"></span></label>
                                <input type="text" class="form-control" id="lastname"  placeholder="Surname" disabled>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Email" disabled>
                            </div>
                         
                            <button type="button" class="btn btn-outline-primary btn-block text-uppercase mb-3" onclick="resetPassword()">Reset Password</button>
                            <button type="button" class="btn btn-outline-secondary btn-block text-uppercase" onclick="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
